<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Practicando Vue.Js</title>
</head>
<body>
<div id="app" class="container">
<div class="card shadow">
<div class="card-header">
<strong>Crear nuevas escuelas</strong>
</div>
<div class="card-body">
<label for="">Facultad</label>  
<input type="text" class="form-control" v-model="TextFacultad" @keyup.enter="TextEscuela"> 
<label for="">Escuela</label>  
<input type="text" class="form-control" v-model="TextEscuela" @keyup.enter="TextPabellon">  
<label for="">Pabellon</label>  
<input type="text" class="form-control" v-model="TextPabellon" > 
<label for="">Srock</label>
<input type="number" class="form-control" v-model="textStock">
<button v-text="miVariable" class="mt-2 btn btn-danger" @click="Registro"></button>
</div>
</div>
<table class="table table-bordered">
<thead>
<tr>
<th>Facultad</th>  
<th>Escuela</th>  
<th>Pabellon</th>
<th>Stock</th>
<th>Condicion</th>
</tr>    
</thead>
<tbody>
<tr v-for="datos of carreras">
<td>{{datos.carrera}}</td>
<td>{{datos.facultad}}</td>
<td>{{datos.pabellon}}</td>
<td  ><input type="number" v-model.number="datos.stock" ></td>
<td v-if="datos.stock>5">Stock suficiente</td>
<td v-else="datos.stock<=5">Stock insuficiente</td>
<td><button @click="datos.stock++" class="btn btn-primary btn-sm">+</button>
<button @click="datos.stock--" class="btn btn-danger btn-sm">-</button>
</td>
</tr>
</tbody>
total <h1>{{Total}}</h1>
</table>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
let apps=new Vue({
el:'#app',
data:{
miVariable:'Enviar',
carreras:[
{carrera:'Ingenieria de sistemas',facultad:'Ciencias',pabellon:'Area A',stock:1},
{carrera:'Ing.Civil',facultad:'Fic',pabellon:'Area B',stock:2},
{carrera:'Ingenieria de industrias alimentarias',facultad:'FIIA',pabellon:'Area C',stock:7}
],
TextFacultad:'',
TextEscuela:'',
TextPabellon:'',
textStock:0,
total:0

},
methods: {
Registro(){
this.carreras.push({
carrera:this.TextEscuela,facultad:this.TextFacultad,pabellon:this.TextPabellon,
stock:this.textStock
});
this.TextEscuela=''
this.TextFacultad=''
this.TextPabellon=''
this.textStock=''
}  
},
computed:{
Total (){
    this.total=0
for(data of this.carreras){
this.total=this.total+data.stock    
}
return this.total
}
}

});

</script>
</body>
</html>
